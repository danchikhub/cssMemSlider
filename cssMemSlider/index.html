<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemesSlider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Loop:ital@0;1&display=swap"
      rel="stylesheet"
    />
   
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
   
   
    <main class="main">
      <div class="container">
        <div class="slider__inner">
          <input
            id="slider__item-1"
            class="slider__radio"
            type="radio"
            name="radiobutton"
            value="slider-1"
            checked
          />
          <label class="slider__navigation-label" for="slider__item-1"></label>
          <input
            id="slider__item-2"
            class="slider__radio"
            type="radio"
            name="radiobutton"
            value="slider-2"
          />
          <label class="slider__navigation-label" for="slider__item-2"></label>
          <input
            id="slider__item-3"
            class="slider__radio"
            type="radio"
            name="radiobutton"
            value="slider-3"
          />
          <label class="slider__navigation-label" for="slider__item-3"></label>
          <input
            id="slider__item-4"
            class="slider__radio"
            type="radio"
            name="radiobutton"
            value="slider-4"
          />
          <label class="slider__navigation-label" for="slider__item-4"></label>
          <input
            id="slider__item-5"
            class="slider__radio"
            type="radio"
            name="radiobutton"
            value="slider-5"
          />
          <label class="slider__navigation-label" for="slider__item-5"></label>

          <div class="slider__items">
            <div class="slider__item-content slider-1">
              <img class="slider__item-img" src="./assets/img/mem5.jpg" />
            </div>
            <div class="slider__item-content slider-2">
              <img class="slider__item-img" src="./assets/img/mem1.jpg" />
            </div>
            <div class="slider__item-content slider-3">
              <img class="slider__item-img" src="./assets/img/mem3.jpg" />
            </div>
            <div class="slider__item-content slider-4">
              <img class="slider__item-img" src="./assets/img/mem2.jpg" />
            </div>
            <div class="slider__item-content slider-5">
              <img class="slider__item-img" src="./assets/img/mem4.jpg" />
            </div>
          </div>
          <div class="slider__items slider__content-texts">
            <div class="slider__text">
              <span class="slides-text__span">Deadline</span>
            </div>
            <div class="slider__text">
              <span class="slides-text__span">Скриптонит гений</span>
            </div>
            <div class="slider__text">
              <span class="slides-text__span">Когда ты в финале конфы</span>
            </div>
            <div class="slider__text">
              <span class="slides-text__span">One love</span>
            </div>
            <div class="slider__text">
              <span class="slides-text__span">Спасибо за внимание!</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    
  </body>
</html>
